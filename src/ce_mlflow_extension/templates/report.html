<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svelte + Python Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 50px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .traditional-display {
            font-size: 24px;
            color: #666;
            margin: 20px 0;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        #svelte-container {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Python + Svelte Integration Test</h1>
        
        <!-- Traditional HTML display -->
        <div class="traditional-display">
            Traditional HTML: {{ random_number }}
        </div>
        
        <!-- Svelte component will be mounted here -->
        <div id="svelte-container"></div>
        
        <p>Generated at: {{ timestamp }}</p>
    </div>

    <!-- Load the compiled Svelte bundle -->
    <script src="assets/bundle.js"></script>
    
    <!-- Initialize the Svelte component -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Initializing Svelte component...');
            
            // Create the Svelte component
            if (window.SimpleDisplay) {
                new window.SimpleDisplay({
                    target: document.getElementById('svelte-container'),
                    props: {
                        randomNumber: {{ random_number }},
                        title: "Svelte Display"
                    }
                });
                console.log('Svelte component mounted successfully!');
            } else {
                console.error('SimpleDisplay component not found');
            }
        });
    </script>
</body>
</html>
