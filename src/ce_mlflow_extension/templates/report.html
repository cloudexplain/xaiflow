<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Model Analysis Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .section {
            background-color: white;
            padding: 30px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        h2 {
            color: #555;
            margin-bottom: 15px;
        }
        .traditional-display {
            font-size: 24px;
            color: #666;
            margin: 20px 0;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
            text-align: center;
        }
        #importance-chart-container {
            height: 500px;
            margin-top: 20px;
        }
        #importance-chart2-container {
            height: 600px;
            margin-top: 20px;
            width: 100%;
            overflow: visible;
        }
        #simple-display-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ML Model Analysis Report</h1>
        
        <!-- Traditional HTML display -->
        <div class="section">
            <h2>Basic Info</h2>
            <div class="traditional-display">
                Random Number: {{ random_number }}
            </div>
            <p>Generated at: {{ timestamp }}</p>
        </div>

        <!-- Feature Importance Chart -->
        <div class="section">
            <h2>Feature Importance (Original)</h2>
            <div id="importance-chart-container"></div>
        </div>
        
        <!-- New Interactive Feature Importance Chart -->
        <div class="section">
            <h2>Interactive Feature Importance</h2>
            <div id="importance-chart2-container"></div>
        </div>
        
        <!-- Simple Svelte Component -->
        <div class="section">
            <h2>Svelte Component Test</h2>
            <div id="simple-display-container"></div>
        </div>

        <div class="section">
            <h2>ScatterShap</h2>
            <div id="scatter-shap-values-container"></div>
        </div>
    </div>

    <!-- Load Chart.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Inline the compiled Svelte bundle (for MLflow compatibility) -->
    <script>
        {{ bundle_js_content | safe }}
    </script>
    
    <!-- Initialize the Svelte components -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Initializing Svelte components...');
            console.log('Chart.js available:', !!window.Chart);
            
            // Debug: Check what's available on window
            console.log('window.ImportanceChart2:', window.ImportanceChart2);
            console.log('window.ScatterShapValues:', window.ScatterShapValues);
            console.log('Available window properties:', Object.keys(window).filter(key => key.includes('Chart') || key.includes('Display')));
            
            // Data passed from Python (using Jinja2's tojson filter)
            const importanceData = {{ importance_data | tojson }};
            const shapValues = {{ shap_values | tojson }};
            const featureValues = {{ feature_values | tojson }};
            const baseValues = {{ base_values | tojson }};
            
            console.log('Overview: Importance data:', importanceData);
            console.log('Overview: shapValues data:', shapValues);
            console.log('Overview: featureValues data:', featureValues);
            console.log('Overview: baseValues data:', baseValues);
            
            // Initialize ImportanceChart
            if (window.ImportanceChart && importanceData) {
                try {
                    new window.ImportanceChart({
                        target: document.getElementById('importance-chart-container'),
                        props: {
                            importanceValues: importanceData.values,
                            featureNames: importanceData.features,
                            title: "Feature Importance Analysis"
                        }
                    });
                    console.log('ImportanceChart mounted successfully!');
                } catch (error) {
                    console.error('Error mounting ImportanceChart:', error);
                }
            } else {
                console.error('ImportanceChart component not found or no data provided');
                console.log('window.ImportanceChart exists:', !!window.ImportanceChart);
                console.log('importanceData exists:', !!importanceData);
            }
            
            // Initialize SimpleDisplay component
            if (window.SimpleDisplay) {
                    new window.SimpleDisplay({
                        target: document.getElementById('simple-display-container'),
                        props: {
                            randomNumber: {{ random_number }},
                            title: "Svelte Display"
                        }
                    });
                    console.log('SimpleDisplay component mounted successfully!');
            } else {
                console.error('SimpleDisplay component not found');
            }
            
            // Initialize ImportanceChart2 with ChartManager for reactive state
            if (window.ChartManager && importanceData) {
                try {
                    // Transform data to the expected format for ImportanceChart2
                    const chartData = importanceData.features.map((feature, index) => ({
                        feature_name: feature,
                        importance: importanceData.values[index]
                    }));
                    
                    console.log('Chart data for ImportanceChart2:', chartData);
                    
                    new window.ChartManager({
                        target: document.getElementById('importance-chart2-container'),
                        props: {
                            importanceData: chartData,
                            shapValues: shapValues,
                            featureValues: featureValues,
                            baseValues: baseValues,
                        }
                    });
                    console.log('ChartManager with ImportanceChart2 mounted successfully!');
                } catch (error) {
                    console.error('Error mounting ChartManager:', error);
                }
            } else {
                console.error('ChartManager component not found or no data provided');
                console.log('window.ChartManager exists:', !!window.ChartManager);
                console.log('importanceData exists:', !!importanceData);
            }

            // if (window.ScatterShapValues && shapValues) {
            //     console.log('Initializing ScatterShapValues with data:', shapValues);
            //     new window.ScatterShapValues({
            //         target: document.getElementById('scatter-shap-values-container'),
            //         props: {
            //             shapValues: shapValues,
            //             selectedFeature: 'feature1', // Example feature
            //             selectedFeatureIndex: 0, // Example index
            //             isHigherOutputBetter: true
            //         }
            //     });
            //     console.log('ScatterShapValues component mounted successfully!');
            // } else {
            //     console.error('ScatterShapValues component not found or no data provided');
            //     console.log('window.ScatterShapValues exists:', !!window.ScatterShapValues);
            //     console.log('shapValues exists:', !!shapValues);
            // }
        });
    </script>
</body>
</html>
