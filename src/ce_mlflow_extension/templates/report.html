<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Model Analysis Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .section {
            background-color: white;
            padding: 30px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        h2 {
            color: #555;
            margin-bottom: 15px;
        }
        .traditional-display {
            font-size: 24px;
            color: #666;
            margin: 20px 0;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
            text-align: center;
        }
        #importance-chart-container {
            height: 500px;
            margin-top: 20px;
        }
        #importance-chart2-container {
            height: 600px;
            margin-top: 20px;
            width: 100%;
            overflow: visible;
        }
        #simple-display-container {
            margin-top: 20px;
        }
        .scatter-shap-container {
            position: relative;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        .importance-chart-container {
            position: relative;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        .chart-manager {
            width: 100%;
        }
        
        .charts-row {
            display: flex;
            flex-direction: row;
            gap: 20px;
            margin-bottom: 30px;
            width: 100%;
            align-items: stretch;
        }
        
        .chart-section {
            flex: 1;
            min-width: 0; /* Allows flex items to shrink below their natural width */
            width: 50%;
            max-width: 50%;
        }
        
        .chart-section h3 {
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
        }
        
        .chart-container {
            height: 500px;
            width: 100%;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 10px;
            background-color: #fafafa;
            box-sizing: border-box;
        }
        
        .selected-info {
            background-color: #f0f8ff;
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid #007acc;
            margin-top: 20px;
        }
        
        .selected-info p {
            margin: 0;
            font-size: 16px;
        }
        
        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .charts-row {
            flex-direction: column;
            }
            
            .chart-container {
            height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ML Model Analysis Report</h1>
        <!-- Feature Importance Chart -->
        <!-- New Interactive Feature Importance Chart -->
        <div class="section">
            <h2>Interactive Feature Importance</h2>
            <div id="importance-chart2-container"></div>
        </div>
    </div>

    <!-- Load Chart.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Inline the compiled Svelte bundle (for MLflow compatibility) -->
    <script>
        {{ bundle_js_content | safe }}
    </script>
    
    <!-- Initialize the Svelte components -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Data passed from Python
            const importanceData = {{ importance_data | safe }};
            const shapValues = {{ shap_values | safe }};
            const featureValues = {{ feature_values | safe }};
            const baseValues = {{ base_values | safe }};
            const featureEncodings = {{ feature_encodings | safe }};
            
            // Initialize ImportanceChart2 with ChartManager for reactive state
            if (window.ChartManager && importanceData) {
                try {
                    // Transform data to the expected format for ImportanceChart2
                    const chartData = importanceData.features.map((feature, index) => ({
                        feature_name: feature,
                        importance: importanceData.values[index]
                    }));
                    
                    new window.ChartManager({
                        target: document.getElementById('importance-chart2-container'),
                        props: {
                            importanceData: chartData,
                            shapValues: shapValues,
                            featureValues: featureValues,
                            baseValues: baseValues,
                            featureEncodings: featureEncodings
                        }
                    });
                    console.log('ChartManager with ImportanceChart2 mounted successfully!');
                } catch (error) {
                    console.error('Error mounting ChartManager:', error);
                }
            } else {
                console.error('ChartManager component not found or no data provided');
                console.log('window.ChartManager exists:', !!window.ChartManager);
                console.log('importanceData exists:', !!importanceData);
            }
        });
    </script>
</body>
</html>
