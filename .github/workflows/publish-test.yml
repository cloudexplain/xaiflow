name: Publish to Test PyPI

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (optional, will use pyproject.toml version if not specified)'
        required: false
        type: string

jobs:
  publish-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Update version if specified
      if: ${{ github.event.inputs.version != '' }}
      run: |
        sed -i 's/version = "[^"]*"/version = "${{ github.event.inputs.version }}"/' pyproject.toml
        echo "Updated version to ${{ github.event.inputs.version }}"
    
    - name: Build package
      run: python -m build
    
    - name: Check package
      run: python -m twine check dist/*
    
    - name: Publish to Test PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
      run: |
        python -m twine upload --repository testpypi dist/*
    
    - name: Test installation from Test PyPI
      run: |
        # Wait a bit for the package to be available
        sleep 30
        pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple/ xflow
        python -c "from xflow import CEMLflowPlugin; print('Package installed successfully')"